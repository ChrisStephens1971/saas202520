# E2E Tests with Playwright
# Sprint 7 - TEST-002
#
# Runs Playwright end-to-end tests on every push and pull request
# Tests: Tournament Setup, Chip Format Flow, WebSocket Real-time, Queue Management

name: E2E Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saas202520_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        working-directory: apps/web
        run: pnpm exec playwright install chromium --with-deps

      - name: Set up test environment
        working-directory: apps/web
        run: |
          cp .env.test .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/saas202520_test?schema=public" >> .env

      - name: Run database migrations
        working-directory: apps/web
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saas202520_test?schema=public

      - name: Generate Prisma Client
        working-directory: apps/web
        run: pnpm prisma generate

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        working-directory: apps/web
        run: pnpm exec playwright test --reporter=list,html
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saas202520_test?schema=public
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3001
          PORT: 3001

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: apps/web/test-results/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: daun/playwright-report-comment@v3
        with:
          report-path: apps/web/playwright-report
