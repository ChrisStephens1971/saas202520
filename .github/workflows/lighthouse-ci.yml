# Lighthouse CI - Performance Monitoring
# Sprint 7 - PERF-002
#
# Runs Lighthouse performance audits on every push and pull request
# Enforces performance budgets and catches regressions

name: Lighthouse CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Lighthouse CI
        run: pnpm exec lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: treosh/lighthouse-ci-action@v11
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

  performance-budgets:
    name: Check Performance Budgets
    runs-on: ubuntu-latest
    needs: lighthouse

    steps:
      - name: Download Lighthouse Reports
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-reports

      - name: Check Performance Budget
        run: |
          echo "ðŸ“Š Performance Budget Report"
          echo "============================="
          echo ""
          echo "Performance Score: >= 90"
          echo "Accessibility Score: >= 95"
          echo "Best Practices Score: >= 90"
          echo "SEO Score: >= 90"
          echo ""
          echo "Core Web Vitals:"
          echo "- First Contentful Paint: <= 1.5s"
          echo "- Time to Interactive: <= 3.5s"
          echo "- Largest Contentful Paint: <= 2.5s"
          echo "- Cumulative Layout Shift: <= 0.1"
          echo "- Total Blocking Time: <= 300ms"
          echo ""
          echo "Resource Budgets:"
          echo "- Scripts: <= 400 KB"
          echo "- Stylesheets: <= 100 KB"
          echo "- Images: <= 300 KB"
          echo "- Total: <= 1000 KB"
